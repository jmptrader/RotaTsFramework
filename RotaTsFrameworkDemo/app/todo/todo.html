<rt-form>
    <rt-crud-buttons></rt-crud-buttons>
    <rt-panel title-i18n="todo.todo" icon="bookmark">
        <div class="form-group">
            <label class="control-label col-md-3" i18n="todo.todo"></label>
            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="vm.model.text" rt-focus required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3" i18n="todo.done"></label>
            <div class="col-md-5">
                <input type="checkbox" ng-model="vm.model.done"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3" i18n="todo.todo"></label>
            <div class="col-md-9">
                {{vm.model.selectvalue}}
                <rt-select items="vm.selectdata"
                           ng-model="vm.model.selectvalue"
                           value-prop="id"
                           display-prop="adi"></rt-select>
            </div>
        </div>
        <div class="clearfix"></div>
    </rt-panel>
</rt-form>
