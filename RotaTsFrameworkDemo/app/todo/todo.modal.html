<div class="rota-modal">
    <div class="modal-header">
        <h4>Add Todo Item</h4>
    </div>
    <rt-form>
        <div class="modal-body">
            <rt-panel title-i18n="todo.todo" icon="bookmark">
                <div class="form-group">
                    <label class="control-label col-md-3" i18n="todo.todo"></label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" ng-model="vm.model.text" rt-focus required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3" i18n="todo.done"></label>
                    <div class="col-md-5">
                        <input type="checkbox" ng-model="vm.model.done" />
                    </div>
                </div>
                <div class="clearfix"></div>
            </rt-panel>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" data-ng-click="vm.modalResult(vm.model)">Tamam</button>
        </div>
    </rt-form>
</div>
