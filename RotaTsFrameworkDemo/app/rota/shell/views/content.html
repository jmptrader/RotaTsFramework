<div class="container main" id="container">
    <div>
        <ul class="nav nav-tabs">
            <li class="active">
                <a href>
                    <b>
                        <!--Menu Caption-->
                        <i ng-class="['fa', 'fa-' + active_menu.icon]"></i> {{active_menu.caption || active_menu.title}}
                        <!--Menu notify Icons-->
                        <span ng-repeat="notifyItem in notifyItems" ng-class="['anim-fadeinleft','margin-right-2','badge', 'alert-' + notifyItem.color]" ng-if="notifyItem.show" tooltip-html="notifyItem.tooltip" tooltip-placement="bottom">
                            <i ng-if="notifyItem.icon" ng-class="['fa','fa-' + notifyItem.icon]"></i>
                            {{notifyItem.description}}
                        </span>
                    </b>
                </a>
            </li>
            <!--Breadcrumb-->
            <li class="rightside">
                <ui-view name="breadcrumb"></ui-view>
            </li>
        </ul>
        <!--Content-->
        <div class="content-body">
            <!--Notifications-->
            <div ui-view="notification"></div>
            <!--Content Page-->
            <rt-form>
                <!--Wrapper default form - Bkz:BaseController-->
                <div ui-view class="anim-fadeinright"></div>
            </rt-form>
        </div>
    </div>
</div>
