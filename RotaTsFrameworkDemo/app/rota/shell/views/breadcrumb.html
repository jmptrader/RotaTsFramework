<ul class="breadcrumb">
    <li ng-repeat="breadcrumb in shellvm.breadcrumbs">
        <ng-switch on="$last">
            <span ng-switch-when="true">
                <a ng-click="shellvm.refresh()" href class="active">
                    {{breadcrumb.name}}
                </a>
            </span>
            <span ng-switch-default><a ui-sref="{{breadcrumb.state}}">{{breadcrumb.name}}</a></span>
        </ng-switch>
    </li>
    <li>
        <a class="btn btn-default btn-xs refresh" href ng-click="shellvm.refresh()" tooltip="yenile">
            <i class="fa fa-refresh "></i>
        </a>
    </li>
</ul>
